name: Build and Test

on:
  push:
    branches: [working/advanced-achintha-ekanayake]
    paths:
      - 'sample-app/**'
      - '.github/workflows/build-test.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        working-directory: ./sample-app
        run: npm ci
      
      - name: Run linter
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        working-directory: ./sample-app
        run: npm run build

      - name: Create artifact
        run: echo "Build output" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: output.txt
      
      - name: Run tests
        working-directory: ./sample-app
        run: npm test
      
      - name: Upload coverage reports
        if: matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: sample-app/coverage/
          retention-days: 30
      
      - name: Check coverage
        if: always()
        working-directory: ./sample-app
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "âœ… Coverage report generated"
          else
            echo "âš ï¸ No coverage report found"
          fi

  download-artifact:
    name: Download Artifact
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Verify artifact content
        run: |
          echo "ğŸ“‚ Listing files:"
          ls -l
          echo "ğŸ“„ File content:"
          cat output.txt


  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - working-directory: ./sample-app
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./sample-app
        run: npm run lint
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    
    steps:
      - name: Print test results
        run: |
          echo "ğŸ¯ Test Run Summary"
          echo "==================="
          echo "âœ… All tests completed"
